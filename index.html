<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Choose a Plan</h1>
  </header>
  <main>
    <section class="pricing-plans">
      <div class="plan">
        <h2>Basic</h2>
        <p class="price"> &#x20B9;499<span>/month</span></p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button class="select-plan">Select</button>
      </div>
      <div class="plan">
        <h2>Standard</h2>
        <p class="price">&#x20B9;599<span>/month</span></p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
        </ul>
        <button class="select-plan">Select</button>
      </div>
      <div class="plan">
        <h2>Premium</h2>
        <p class="price">&#x20B9;699<span>/month</span></p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>
        <button class="select-plan">Select</button>
      </div>
    </section>
  </main>
</body>
</html>
